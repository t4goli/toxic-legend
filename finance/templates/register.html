{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="username" placeholder="username" type="text">
        <input autocomplete="off" autofocus name="password" placeholder="password" type="text">
        <input autocomplete="off" autofocus name="confirmation" placeholder="confirmation" type="confirmation">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
