{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody>
            {% for birthday in birthdays %}
                <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.month }} / {{birthday.day }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
