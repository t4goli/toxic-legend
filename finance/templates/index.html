{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Cash Balance</th>
                <th>Grand Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                    <td>name</td>
                    <td>day</td>
            </tr>
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>Stocks</th>
                <th># of Shares</th>
                <th>Current Price of Share</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for birthday in birthdays %}
                <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.month }} / {{birthday.day }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
